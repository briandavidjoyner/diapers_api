<!DOCTYPE html>
<html ng-app="diaperApp">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta description="Find The Best Deals On Diapers From Pampers, Huggies, & Luvs">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/v3/public/styles.css"> 
<!-- Angular Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="/v3/public/angular/app.js"></script>
<script type="text/javascript" src="/v3/public/angular/services/services.js"></script>
<script type="text/javascript" src="/v3/public/angular/components.js"></script>
<script type="text/javascript" src="/v3/public/angular/modules/diapersController.js"></script>	
<head>
<script type="text/javascript">
	function filter(){
		console.log('filter on');
		var body_height = window.innerHeight;
		var footer_height = jQuery('#footer_text_container').height();
		var filter_height = body_height - (2*footer_height);
		jQuery('.inner_container.filter_text').height(filter_height);
		jQuery('#filters').slideToggle();
	}
	function transition(){
		var text_start = jQuery('.footer_text').text();
		jQuery('.footer_text').fadeOut(500,'linear',function(){
			if (text_start === 'Update Filters'){
				jQuery('.footer_text').text('Find My Diapers');
			} else {
				jQuery('.footer_text').text('Update Filters');
			}	
		});
		jQuery('.footer_text').fadeIn(500);
	}
</script>
</head>
	<body ng-controller="diapers"">
		<top></top>
		<item></item>
		<topcontent></topcontent>
		<items></items>
		<footer></footer>
		<filters></filters>
	</body>
</html>
